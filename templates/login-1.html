<!DOCTYPE html>
<head>
	
	<title> کلام وحی|Login </title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	<link href="../nlog/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="../nlog/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="../nlog/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="../nlog/css/templatemo_style.css" rel="stylesheet" type="text/css">	
</head>

<body class="templatemo-bg-gray" >
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">ورود به سامانه آموزش</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" method="post">				
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper" dir="rtl" align="right">
		            	<label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
		            	<input type="text" class="form-control" id="username" placeholder="نام کاربری">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group" dir="rtl" align="right">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="رمز ورود">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
	             	<div class="checkbox control-wrapper">
	                	<label>
	                  		<input type="checkbox"> مرا به خاطر بسپار
                		</label>
	              	</div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="ورود" class="btn btn-info">
		          		<a href="forgot-password.html" class="text-right pull-right">رمز را فراموش کرده ام؟</a>
		          	</div>
		          </div>
		        </div>
		        <hr>
		        
		      </form>

		</div>
	</div>
</body>
</html>
